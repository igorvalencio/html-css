<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge accepted 2</title>

<body>
    <h1>tags em html</h1>
    <h2>Em html, podemos inseriros elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar.</h2>

    <ol>
        <li type="square"> <abbr title="use a tag <p>">Páragrafo</abbr></li>

        <li type="square"><abbr title="use a tag <title>">Títulos</abbr></li>

        <li type="square"><abbr title="use a tag <img>">Imagens</abbr></li>

        <li type="square"><abbr title="use a tag <abbr>">Abreviações</abbr></li>

        <li type="square"><abbr title="use a tag <code>">Códigos-fonte</abbr></li>

        <li type="square"><abbr title="use as tags <ol> <li>">Listas numeradas</abbr></li>

        <li type="square"><abbr title="use as tags <ul> e <li>">Listas com demarcadores</abbr></li>

    </ol>
</body>
