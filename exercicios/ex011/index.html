<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias em html5</title>
</head>
<body>
    <h1>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o seu navegador</h1>

    <picture>
        <source media="(max-width:750px") srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1> reproduzindo áudio em html5</h1>

    <audio preload="auto" autoplay controls loop>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.mp3"type="audio/OGG--">
    <source src="midia/guanacast-33.mp3" type="audio/wav">    
    </audio>
<p> se não reproduzir o audio, o seu navegador não é compativel, <a href="midia/" aqui para baixar</p>
    <!-- MP3 WAV OGG-->
</body>
</html>
