<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>


<style>

    /*
# = id
. = class
: = pseudo-class
:: = pseudo-element
> = children
*/

body{
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}

a:hover{
    color: tomato;
text-decoration: none;
font-weight: bold;
}

a:visited{
    color: limegreen;
}

a:active{
    color: maroon;
}
.especial::before{
    content: 'link';
}
.especial::after{
    content:'link';
}
 .especial{
     background-color: mediumaquamarine;
 }
</style>
</head>
<body>

    <h1>personalizando links</h1>
    <ul>
 <li><a href="https://gustavoguanabara.github.io" target="_blank"> Repositório GitHub</a></li>

 <li><a href="https://youtube.com/cursoemvideo/" class="especial">Site CursoEmVídeo</a></li>

 <li><a href="https://www.cursoemvideo.com" class="especial">Canal YouTube</a></li>
    </ul>

</body>
</html>
